         </div>

    <div class="main-content" style="background-color: white; border-radius: 15px;">
                <div class="carousel-container">
                    <button id="1" onclick="sc(id);" type="button">100 Dia</button>
                    <button id="2" onclick="sc(id)" type="button">234 Dia</button>
                    <button id="3" onclick="sc(id)" type="button">542 Dia</button>
                    <button id="4" onclick="sc(id)" type="button">1019 Dia</button>
                    <button id="5" onclick="sc(id)" type="button">2039 Dia</button>
                </div>
        </div>

    <footer style="position: absolute;">
        <p id="harga" >0</p>
        <button type="button" id="hai" onclick="kurangi()">-</button>
        <button type="button" id="hello" onclick="tambahi()">+</button>
    </footer>

<script>
    var kurang = document.getElementById("hai");
    var ct = 0;
    var harga = document.getElementById("harga");
    var hargasekarang=0;
    var tambah = document.getElementById("hello");
    function sc(id)
    {
        if(id=="1")
        {
            ct=1;
            hargasekarang+=15000;
            document.getElementById("harga").innerHTML=hargasekarang;

        }
        if(id=="2")
        {
            ct=2;
            hargasekarang+=35000;
            document.getElementById("harga").innerHTML=hargasekarang;
        }
       if(id=="3")
        {
            ct=3;
            hargasekarang+=54000;
            document.getElementById("harga").innerHTML=hargasekarang;
        }
        if(id=="4")
        {
            ct=4;
            hargasekarang+=876000;
            document.getElementById("harga").innerHTML=hargasekarang;
        }
        if(id=="5")
        {
            ct=5;
            hargasekarang+=2350000;
            document.getElementById("harga").innerHTML=hargasekarang;
        }
    }

    function kurangi()
    {
        if(kurang.click)
        {
            if(hargasekarang>0)
            {
                if(ct==1)
              {
                    hargasekarang-=15000;
                    document.getElementById("harga").innerHTML=hargasekarang;
              }
            if(ct==2)
                {
                    hargasekarang-=35000;
                    document.getElementById("harga").innerHTML=hargasekarang;
                }
            if(ct==3)
                {
                   hargasekarang-=54000;
                   document.getElementById("harga").innerHTML=hargasekarang;
                }
            if(ct==4)
                 {
                   hargasekarang-=876000;
                    document.getElementById("harga").innerHTML=hargasekarang;
                   }
            if(ct==5)
                  {
                      hargasekarang-=2350000;
                      document.getElementById("harga").innerHTML=hargasekarang;
                  }
            }
            else
            {
                hargasekarang=0;
                document.getElementById("harga").innerHTML=0;
            }
        }
    }

    function tambahi()
    {
            if(tambah.click)
            {
                if(ct==1)
                    {
                        hargasekarang+=15000;
                        document.getElementById("harga").innerHTML=hargasekarang;
                    }
                if(ct==2)
                    {
                        hargasekarang+=35000;
                        document.getElementById("harga").innerHTML=hargasekarang;
                    }
                if(ct==3)
                    {
                    hargasekarang+=54000;
                    document.getElementById("harga").innerHTML=hargasekarang;
                    }
                if(ct==4)
                    {
                    hargasekarang+=876000;
                        document.getElementById("harga").innerHTML=hargasekarang;
                    }
                if(ct==5)
                    {
                        hargasekarang+=2350000;
                        document.getElementById("harga").innerHTML=hargasekarang;
                    }
            }
    }
</script>
